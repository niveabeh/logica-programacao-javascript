<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura SE JavaScript</title>
    <link rel="stylesheet" type="text/css" href="css/configatividade2.css">
    <script src="js/mainatividade2.js"></script>
</head>

<body>
    <section>
        <img src="assets/img/marca_senai.png" alt="Logo SENAI" class="logo-senai">
        <h2>Atividade - Comparação de número - Estrutura condicional "se"(if)</h2>
        <form name="frmnotas" action="#" method="get" onsubmit="return procFormulario()">
            <fieldset class="cadlernumeros">
                <legend>Entrada de Dados</legend>
                <label for="num1">Número 1</label>
                <input type="text" name="txtnum1" id="num1">
                <label for="num2">Número 2</label>
                <input type="text" name="txtnum2" id="num2">
                <div class="botoes">
                    <button type="reset" class="btn-limpar">Limpar</button>
                    <button type="submit" class="btn-enviar">Enviar</button>
                </div>
            </fieldset>
        </form>
    </section>
</body>
</html>
