<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura SE JavaScript</title>
    <link rel="stylesheet" type="text/css" href="css/config.css">
    <script src="js/main.js"></script>
</head>

<body>
    <section>
        <img src="assets/img/marca_senai.png" alt="Logo SENAI" class="logo-senai">

        <h2>Atividade - Cálculo da Média</h2>

        <form name="frmnotas" action="#" method="get" onsubmit="return procFormulario()">
            <fieldset class="cadinteiro">
                <label for="num1">Nota 1</label>
                <input type="text" name="txtnum1" id="num1">

                <label for="num2">Nota 2</label>
                <input type="text" name="txtnum2" id="num2">

                <label for="num3">Nota 3</label>
                <input type="text" name="txtnum3" id="num3">

                <button type="submit" class="btn-enviar">Enviar</button>
                <button type="reset" class="btn-limpar">Limpar</button>
            </fieldset>
        </form>
    </section>
</body>

</html>
